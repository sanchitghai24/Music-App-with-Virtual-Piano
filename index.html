<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
        <div class="Box">
            <h1> Soundrickkkk </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button id="Go" class="animated bounce"> Go </button>
            </div>
            </div>
        </section>
        <div id="song-page" class="song-page hidden">
        <!-- <div class="song-page-opacity"> -->
            <header>
              <i class="fa fa-arrow-left song-page-to-welcome-screen"></i>
              <div class="right floated user-name"> </div>
            </header>
    <section class="content animated lightSpeedIn">
                <audio>  </audio>
                <table id="songs">
    <thead class="list-headers">
            <tr><td> Title </td>
            <td> Artist </td>
            <td> Album </td>
            <td> Duration </td>
        </tr></thead>
        <!-- <div class="song-list"> -->
            <tbody><tr class="song" id="song0">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song1">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song2">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song3">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
        <!-- </div> -->
    </tbody></table>
        <div class="current-song-wrapper animated fadeIn">
        <img class="current-song-image">
        <div>
        <p class="current-song-name"></p>
        <p class="current-song-album"></p>
       	</div>
        </div>
    </section>
    <footer>
                <div class="controls">
                    <div class="player-buttons">
                   <!--  <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
                        <i class="fa fa-step-backward clickable" aria-hidden="true"></i> -->
                        <i id="play-icon" class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                        <i id="pause-icon" class="fa fa-pause clickable play-icon hidden" aria-hidden="true"></i>
<!--                         <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
                        <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
                        <buton class="Song-repeat disabled">Song Repeat</buton>
 -->                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                        <a class="VP-Tag" style="margin-left:4rem;" href="virtual-piano.html">Virtual-Piano</a>
                    </div>
                </div>
                     </footer>
        <!-- </div> -->
        </div>
        
    </div>
<script src="jquery.js">  </script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">  </script>
<script type="text/javascript">  </script>
<script src="main.js">  </script>


</body>

</html>
